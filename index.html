<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TelegramShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="images/cart.png" id="cart">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col" id="search-bar">
          <form action="">
            <input type="text" id ="search-item" onkeyup="myFunction()" placeholder="search...">
          </form>
        </div>

      </div>

    </div>

    <div class="container">
      <div class="row" id = "product-list">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-1.jpg" alt="">
          <h4>Red Printed T-shirt</h4>
          <p>$50.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-2.jpg" alt="">
          <h4>Black Sneakers</h4>
          <p>$60.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-3.jpg" alt="">
            <h4>Gym trousers</h4>
            <p>$30.00</p>
            <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-4.jpg" alt="">
          <h4>Navy Puma Polo</h4>
          <p>$70.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <!-- <div class="col-lg-4 col-md-6 col-sm-12"></div> -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-5.jpg" alt="">
          <h4>Air Jordan I</h4>
          <p>$200.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-6.jpg" alt="">
          <h4>Puma T-shirt</h4>
          <p>$40.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-7.jpg" alt="">
          <h4>3 Pair Socks Set</h4>
          <p>$30.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-8.jpg" alt="">
          <h4>Black Fossil Watch</h4>
          <p>$500.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="images/product-9.jpg" alt="">
          <h4>Leather Band Cassio Watch</h4>
          <p>$600.00</p>
          <button type="button" class="btn btn-outline-dark">Add to Cart</button>
        </div>
      </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
